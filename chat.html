<div class="py-[5vw]" data-aos="fade-up">
  <div
    class="max-w-[90vw] flex flex-col p-4 md:p-8 rounded-[2rem] overflow-hidden bg-center bg-cover bg-[url(/assets/images/chat-bg.svg)] h-auto md:h-[60vh] m-auto"
  >
    <!-- top bar  -->
    <div class="bg-[var(--paper)]/50 rounded-full p-2">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="h-[42px] w-[42px] md:h-[50px] md:w-[50px] relative">
            <img
              class="h-full w-full rounded-full object-cover"
              src="https://images.pexels.com/photos/8566472/pexels-photo-8566472.jpeg"
              alt=""
            />
            <div
              class="absolute right-0 bottom-[8%] rounded-full border-2 border-[#F1EDE9] bg-[var(--primary)] h-3 w-3"
            ></div>
          </div>
          <div>
            <p>HustleIN Assistant</p>
            <p class="text-[var(--primary)] text-xs md:text-sm">Online</p>
          </div>
        </div>

        <button class="mr-6">
          <i class="text-2xl md:text-3xl fa fa-ellipsis-vertical"></i>
        </button>
      </div>
    </div>

    <!-- messages  -->
    <div class="flex-1 overflow-auto my-4 md:my-6">
      <!-- message  -->
      <div
        class="bg-[var(--paper)] w-max max-w-[90%] md:max-w-[30vw] rounded-lg p-4 md:p-6"
        data-chat-first-message
      >
        Hey there, if you have any question, kindly reachout, incase of any
        concern, i am here to assist ðŸ˜Š
      </div>
    </div>

    <!-- compose message  -->
    <div class="bg-[var(--paper)] flex rounded-full px-3 md:px-4 py-2 md:py-3">
      <input
        class="flex-1 ml-2 md:ml-4 outline-none text-sm md:text-base"
        type="text"
        placeholder="What would you like to inquire about..."
      />
      <button
        class="rounded-full items-center justify-center flex h-[2.5rem] w-[2.5rem] md:h-[3rem] md:w-[3rem] bg-[var(--primary)]"
      >
        <i
          class="fa-solid fa-paper-plane text-[var(--paper)] text-xl md:text-2xl"
        ></i>
      </button>
    </div>
  </div>
</div>
